    <link rel="stylesheet" href="styles.css">
    <title>Video</title>

<body>
    <!-- preloader -->
    <div class="preloader">
        <img src="" alt="">
    </div>

    <header>
        <video class="video-container" muted autoplay loop>
            <source src="./videos/Video By YANPOL notMine.mp4" type="video/mp4">

    <div class="container">
        <h1>video project</h1>
    </div>

    <!-- video switch -->
    <div class="button-container">
        <span class="blue-switch" ></span>
        <div class="text-On-Off">

        </div>
        
    </div>

    

    <script src="index.js"></script>
